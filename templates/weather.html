<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: linear-gradient(to bottom, #ffd7d7, #ffe6e6);
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .info {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .moon {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sun {
            position: absolute;
            top: 10%;
            right: 20%;
            width: 100px;
            height: 100px;
            background-color: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Погода в {{ city }}</h1>
    <div class="moon"></div>
    <div class="sun"></div>
    <p class="info">Температура: {{ temperature }}°C</p>
    <p class="info">Описание: {{ description }}</p>
</body>
</html>
